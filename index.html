<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="css/mui.min.css" />
    <link rel="stylesheet" href="css/index.css" />
    <script src="js/mui.min.js"></script>
    <script type="text/javascript" src="js/vue.js"></script>
    <title>首页</title>
</head>
<body>
	<div class="container" id="app">
		<img src="img/bg.png" alt="" class="container_bg"/>
		<div class="container_wrap">
			<div class="container_setting">
				<img src="img/back.png" alt="" class="fleft"/>
				<span class="fleft" v-html="messageTitle"></span>
				<img src="img/setting.png" alt="" class="fright"/>
			</div>
			<div class="container_status">
				<span>设备状态</span>
				<span v-html="status"></span>
			</div>
			<div class="container_settingContent">
				<span>当前电量</span>
				<span class="fright numCu" v-html="numCurrent"></span>
				<div class="fright">
					<div class="progressWrap">
						<div class="progressInner"></div>
					</div>
				</div>
				
			</div>
			<div class="container_settingContent">
				<span>低电提醒</span>
				<div class="mui-switch mui-switch-blue mui-switch-mini">
					<div class="mui-switch-handle"></div>
				</div>
			</div>
			
			<div class="container_settingContent">
				<span>报警开关</span>
				<div class="mui-switch mui-switch-blue mui-switch-mini">
					<div class="mui-switch-handle"></div>
				</div>
			</div>
			<div class="explain">
				<div class="explain_title">辅助说明:</div>
				<div class="explain_content">这里是一句辅助说明</div>
			</div>
		</div>	
					

	</div>
</body>
<script>
new Vue({
  el: '#app',
  data: {
    messageTitle: '烟雾报警器',
    status:'在线',
    numCurrent:'15%'
  }
})
</script>
</html>
